<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Expression Detection</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1614851099511-773084f6911d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3JhZGllbnQlMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .glass {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 80%;
      max-width: 720px;
    }

    #video {
      border-radius: 5px;
      width: 100%;
      height: auto;
    }

    canvas {
      position: absolute;
      top: 40px; /* match padding top */
      left: 0;
      width: 100%;
      height: auto;
      z-index: 10;
      pointer-events: none;
    }

    #emoji {
      font-size: 6rem;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .glass {
        width: 90%;
      }
      #emoji {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass">
    <div id="instruction">Look at the camera and express your emotions! üòÑ</div>
    <div id="video-container" style="position: relative;">
      <video id="video" autoplay muted></video>
    </div>
    <div style="font-size: 50px;" id="emoji">üòê</div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>
  <script defer src="apps.js"></script>
</body>
</html>
